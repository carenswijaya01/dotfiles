live_config_reload: true

colors:
  draw_bold_text_with_bright_colors: true

  bright:
    black: "#535965"
    blue: "#4fa6ed"
    cyan: "#48b0bd"
    green: "#8ebd6b"
    magenta: "#bf68d9"
    red: "#e55561"
    white: "#b2bbcc"
    yellow: "#e2b86b"

  normal:
    black: "#0e1013"
    blue: "#4fa6ed"
    cyan: "#48b0bd"
    green: "#8ebd6b"
    magenta: "#bf68d9"
    red: "#e55561"
    white: "#b2bbcc"
    yellow: "#e2b86b"

  primary:
    background: "#1f2329"
    foreground: "#b2bbcc"

cursor:
  style:
    blinking: "On"
    shape: "Block"

  unfocused_hollow: false
  blink_interval: 550

env:
  TERM: "xterm-256color"

font:
  size: 9
  bold:
    family: "FiraCode Nerd Font Mono"
    style: "Bold"
  bold_italic:
    family: "FiraCode Nerd Font Mono"
    style: "Bold italic"
  italic:
    family: "FiraCode Nerd Font Mono"
    style: "Italic"
  normal:
    family: "FiraCode Nerd Font Mono"
    style: "Medium"

scrolling:
  history: 3000

window:
  dynamic_title: true
  title: "Alacritty"
  class:
    general: "Alacritty"
    instance: "Alacritty"
  padding:
    x: 10
    y: 10
  decorations: none
  opacity: 1.0

shell:
  program: "/usr/bin/zsh"

